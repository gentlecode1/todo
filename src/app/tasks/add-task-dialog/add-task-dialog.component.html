<h2 mat-dialog-title>To Add</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-checkbox formControlName="isCompleted">Completed</mat-checkbox>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [disabled]="form.invalid" [mat-dialog-close]="form.value">Confirm</button>
</mat-dialog-actions>
